<!DOCTYPE html>
<html>
  <head>
    <title>Super Cool Typing Game</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="content">
      <div class="text-box">
        <p class="main-text" id="text-to-type">Press Enter to Start</p>
      </div>

      <div class="stats-box">
        <p class="stat" id="timer">Time: 0</p>
        <p class="stat" id="score">Score: 0</p>
      </div>

      <div class="modal" id="game-over-box">
        <div class="modal-content" id="game-over-message">
          <p class="main-text" id="game-over-message"></p>
          <button type="button" id="game-over-restart-btn">Restart</button>
        </div>
      </div>

      <input class="user-input" type="text" id="user-input" placeholder="Type Here!">

      <button type="button" id='restart-btn'>Restart</button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
