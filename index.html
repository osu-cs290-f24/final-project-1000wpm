<!DOCTYPE html>
<html>
  <head>
    <title>Super Cool Typing Game</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <div class="text-box">
        <p id="text-to-type">Text to Type</p>
      </div>

      <div class="stats-box">
        <p class="stat" id="timer">Time: 0</p>
        <p class="stat" id="score">Score: 0</p>
      </div>

      <input class="user-input" type="text" id="user-input" placeholder="Type Here!">

      <button type="button" id="restart-btn">Restart</button>
    </div>
  </body>
</html>
